<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background-color: #e9ecef;
            transition: background-color 0.3s ease;
        }
        .drop-zone.dragover {
            background-color: #d1e7ff;
        }
        .drop-zone input {
            display: none;
        }
        .json-output {
            background: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .status-success {
            color: green;
            font-weight: bold;
        }
        .status-failure {
            color: red;
            font-weight: bold;
        }
        #outputSection {
            text-align: center;
        }
        #resultsTable {
            margin: 0 auto;
            max-width: 80%;
        }
        #resultsTable th, #resultsTable td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">JSON Viewer</h1>
        <p class="text-center">Загрузите C++ файл для тестирования</p>

        <!-- Зона перетаскивания файлов -->
        <div class="drop-zone" id="dropZone">
            <p>Перетащите сюда файл или нажмите, чтобы выбрать</p>
            <input type="file" id="fileInput" name="file" accept=".cpp">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Выберите файл</label>
                <input type="file" class="form-control" id="fileInput" name="file" accept=".cpp" required>
            </div>
        </div>

        <!-- JSON-данные -->
        <h2 class="mt-4 text-center">Результаты</h2>
        <div id="jsonOutput" class="json-output text-center">Здесь будет отображён JSON</div>

        <div id="outputSection" class="mt-5" style="display:none;">
            <h3 class="text-center">Результаты</h3>
            <p><strong>Итоговый балл:</strong> <span id="score" class="status-success"></span></p>
            <table class="table table-bordered table-striped" id="resultsTable">
                <thead>
                    <tr>
                        <th>Тест №</th>
                        <th>Ожидаемый результат</th>
                        <th>Фактический результат</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const dropZone = $("#dropZone");
            const fileInput = $("#fileInput");

            // Клик по зоне открывает диалог выбора файла
            dropZone.on("click", function () {
                fileInput.trigger("click");
            });

            // Обработка выбора файла
            fileInput.on("change", function () {
                if (this.files.length > 0) {
                    handleFileUpload(this.files[0]);
                }
            });

            // Перетаскивание файлов
            dropZone.on("dragover", function (e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.addClass("dragover");
            });

            dropZone.on("dragleave", function () {
                dropZone.removeClass("dragover");
            });

            dropZone.on("drop", function (e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.removeClass("dragover");

                const files = e.originalEvent.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.prop("files", files); // Устанавливаем файл в input
                    handleFileUpload(files[0]);
                }
            });

            // Обработка загрузки файла
            function handleFileUpload(file) {
                let formData = new FormData();
                formData.append("file", file);

                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        // Очистка таблицы
                        $("#resultsTable tbody").empty();

                        // Обновление итогового балла
                        $("#score").text(response.score);

                        // Заполнение таблицы результатами
                        response.results.forEach(result => {
                            let statusClass = result.status === "УСПЕХ" ? "status-success" : "status-failure";
                            let row = `
                                <tr>
                                    <td>${result.test_number}</td>
                                    <td>${result.expected_output}</td>
                                    <td>${result.extracted_output}</td>
                                    <td class="${statusClass}">${result.status}</td>
                                </tr>
                            `;
                            $("#resultsTable tbody").append(row);
                        });

                        // Показываем секцию с результатами
                        $("#outputSection").show();
                    },
                    error: function (xhr) {
                        alert("Ошибка: " + xhr.responseText);
                    }
                });
            }
        });
    </script>
</body>
</html>
